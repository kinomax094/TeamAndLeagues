<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
</head>
<body>
<div>
    <nav class="nav nav-pills nav-fill">
        <div><a href="/login" class="nav-item nav-link">Home</a></div>
        <div><a href="/secured/user/teams/showTeams" class="nav-item nav-link">Teams</a></div>
        <div><a href="/secured/user/players/showPlayers" class="nav-item nav-link active">Players</a></div>
        <div><a href="/secured/user/leagues/showLeagues" class="nav-item nav-link">Leagues</a></div>
        <div><a href="/secured/user/countries/showCountries" class="nav-item nav-link">Countries</a></div>
        <div><a href="/secured/admin/teams/addTeam" class="nav-item nav-link">Add Team</a></div>
        <div><a href="/secured/admin/players/addPlayer" class="nav-item nav-link">Add Player</a></div>
        <div><a href="/secured/admin/leagues/addLeague" class="nav-item nav-link">Add League</a></div>
        <div><a href="/logout" class="nav-item nav-link">Logout</a></div>
    </nav>
</div>

<div class="container-fluid">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-6">
                <div class="container">
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Information</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Name: </td>
                            <td th:text="${player.name}">Name</td>
                        </tr>
                        <tr>
                            <td>Number</td>
                            <td th:text="${player.number}">Number"></td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td th:text="${player.playerCountry}">Country</td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td th:text="${player.age}">Age</td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td th:text="${player.type}">Type</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-9 col-6">
                <div class="container">
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Statistics</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Mach Played</td>
                            <td th:text="${player.matchPlayed}"></td>
                        </tr>
                        <tr>
                            <td>Goals</td>
                            <td th:text="${player.goals}">Goals</td>
                        </tr>
                        <tr>
                            <td>Yellow Cards</td>
                            <td th:text="${player.yellowCards}">Yellow Cards</td>
                        </tr>
                        <tr>
                            <td>Red Cards</td>
                            <td th:text="${player.redCards}">Red Cards</td>
                        </tr>
                        <tr>
                            <td>Team</td>
                            <td th:text="${player.teamName}">Team</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
